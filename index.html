<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>GWA Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="./IMG/logo_favicon.png" />

		<!--Styles-->
		<link rel="stylesheet" href="./CSS/style.css" />
		<link rel="stylesheet" href="./CSS/main.css" />
		<link rel="stylesheet" href="./CSS/header.css" />
		<link rel="stylesheet" href="./CSS/addCourse.css" />
		<link rel="stylesheet" href="./CSS/listOfCourses.css" />

		<!--Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="logo">
				<img
					src="./IMG/Logo_onesti.png"
					alt="Logo ONE STI CALCULATOR"
				/>
			</div>
			<div class="button_links">
				<a class="link" href="https://www.youtube.com/@chrstnmmnl"
					>Support</a
				>
				<a class="link" href="https://elms.sti.edu">ELMS</a>
				<a class="link" href="https://one.sti.edu/">Home</a>
			</div>
		</header>

		<!--Main Section-->
		<section class="contentWrapper">
			<div class="addCourse" id="AddCourse">
				<div class="titleCourse">
					<h1>Course & Grades</h1>
				</div>
				<div class="Courses">
					<div class="CourseName">
						<h2>Course name:</h2>
						<input type="text" class="InputC" id="courseInput" />
					</div>
					<h2 class="UnitsLabel">Number of units:</h2>
					<input type="text" class="units" id="courseUnit" />
				</div>
				<div class="terms" id="prelim">
					<h3>Prelim:</h3>
					<input type="text" class="inputTerms" id="prelimInput" />
				</div>
				<div class="terms" id="midterm">
					<h3>Midterm:</h3>
					<input type="text" class="inputTerms" id="midtermInput" />
				</div>
				<div class="terms" id="prefinal">
					<h3>Prefinal:</h3>
					<input type="text" class="inputTerms" id="prefinalInput" />
				</div>
				<div class="terms" id="final">
					<h3>Final:</h3>
					<input type="text" class="inputTerms" id="finalInput" />
				</div>
				<button
					class="buttonDiscard"
					type="button"
					onclick="clearForms()"
				>
					Discard Course
				</button>
				<button
					class="buttonAdd"
					type="button"
					onclick="computeOverall(prelim, midterm, prefinal, final)"
				>
					Add Course
				</button>
			</div>
			<div class="resultWrapper" id="viewResult" style="display: none;">
				<div class="titleResult">
					<h1>List of Courses</h1>
				</div>
				<div class="tableWrapper">
					<div class="resultTable">
						<div class="tableTitle">
							<h2 id="TitleResult">Course or Subject Name</h2>
						</div>
						<div class="termsAndGrades">
							<div class="terms">
								<h2>Prelim:</h2>
								<h3 id="PrelimResult">00.00</h3>
							</div>
							<div class="terms">
								<h2>Midterm:</h2>
								<h3 id="MidtermResult">00.00</h3>
							</div>
							<div class="terms">
								<h2>Prefinal:</h2>
								<h3 id="PrefinalResult">00.00</h3>	
							</div>
							<div class="terms">
								<h2>Final:</h2>
								<h3 id="FinalResult">00.00</h3>
							</div>
						</div>
						<div class="overAllGrade">
							<h2>Overall grade</h2>
							<h2 id="overAllResult">00.00</h2>
						</div>
						<button
							class="RemoveCourseButton"
							type="button"
							onclick="removeCourse()"
						>
							Remove Course
						</button>
					</div>
				</div>
			</div>
		</section>

		<script src="./JS/compute.js"></script>
		<script src="./JS/ClearForms.js"></script>
	</body>
</html>
