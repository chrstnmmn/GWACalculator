<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>GWA Calculator</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<link rel="icon" type="image/x-icon" href="" />

		<!--Styles-->
		<link rel="stylesheet" href="./CSS/style.css" />
		<link rel="stylesheet" href="./CSS/main.css" />
		<link rel="stylesheet" href="./CSS/header.css" />
		<link rel="stylesheet" href="./CSS/addCourse.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<img
					src="./IMG/Logo_onesti.png"
					alt="Logo ONE STI CALCULATOR"
				/>
			</div>
			<div class="button_links">
				<a href="https://www.youtube.com/@chrstnmmnl">Support</a>
				<a href="https://elms.sti.edu">ELMS</a>
				<a href="https://one.sti.edu/">Home</a>
			</div>
		</header>

		<!--Main Section-->
		<section class="contentWrapper">
			<div class="addCourse">
				<div class="title">
					<h1>Course & Grades</h1>
				</div>
				<div class="Courses">
					<div class="CourseName">
						<h2>Course name:</h2>
						<input type="text" class="InputC" />
					</div>
					<h2 class="UnitsLabel">Number of units:</h2>
					<input type="text" class="units" />
				</div>
				<div class="terms" id="prelim">
					<h3>Prelim:</h3>
					<input type="text" class="inputTerms" />
				</div>
				<div class="terms" id="midterm">
					<h3>Midterm:</h3>
					<input type="text" class="inputTerms" />
				</div>
				<div class="terms" id="prefinal">
					<h3>Prefinal:</h3>
					<input type="text" class="inputTerms" />
				</div>
				<div class="terms" id="final">
					<h3>Final:</h3>
					<input type="text" class="inputTerms" />
				</div>
				<div class="buttonDiscard">
					<h3>Discard Course</h3>
				</div>
				<div class="buttonAdd">
					<h3>Add Course</h3>
				</div>
			</div>
		</section>

		<script src="./JS/Compute.js"></script>
	</body>
</html>
