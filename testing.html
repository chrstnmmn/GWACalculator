<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>GWA Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="" />

		<!--Styles-->
		<link rel="stylesheet" href="./CSS/style.css" />
		<link rel="stylesheet" href="./CSS/main.css" />
		<link rel="stylesheet" href="./CSS/header.css" />
		<link rel="stylesheet" href="./CSS/listOfCourses.css" />
		<link rel="stylesheet" href="./CSS/Fix.css" />

		<!--Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="logo">
				<img
					src="./IMG/Logo_onesti.png"
					alt="Logo ONE STI CALCULATOR"
				/>
			</div>
			<div class="button_links">
				<a href="https://www.youtube.com/@chrstnmmnl">Support</a>
				<a href="https://elms.sti.edu">ELMS</a>
				<a href="https://one.sti.edu/">Home</a>
			</div>
		</header>
		<!--Main Section-->
		<div class="resultWrapper" id="viewResult" style="display: none">
			<div class="titleResult">
				<h1>List of Courses</h1>
			</div>
			<div class="tableWrapper" id="mainTableWrapper">
				<div class="resultTable">
					<div class="tableTitle">
						<h2 id="TitleResult">Course or Subject Name</h2>
					</div>
					<div class="termsAndGrades">
						<div class="terms">
							<h2>Prelim:</h2>
							<h3 id="PrelimResult">00.00</h3>
						</div>
						<div class="terms">
							<h2>Midterm:</h2>
							<h3 id="MidtermResult">00.00</h3>
						</div>
						<div class="terms">
							<h2>Prefinal:</h2>
							<h3 id="PrefinalResult">00.00</h3>
						</div>
						<div class="terms">
							<h2>Final:</h2>
							<h3 id="FinalResult">00.00</h3>
						</div>
					</div>
					<div class="overAllGrade">
						<h2>Overall grade</h2>
						<h2 id="overAllResult">00.00</h2>
					</div>
					<button
						class="RemoveCourseButton"
						type="button"
						onclick="removeCourse()"
					>
						Remove Course
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
